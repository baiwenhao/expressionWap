<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script>
  const tasks = []; // 这里存放异步操作的 Promise
  const output = (i) => new Promise((resolve) => {
      setTimeout(() => {
          console.log(new Date, i);
          resolve();
      }, 1000 * i);
  });

  // 生成全部的异步操作
  for (var i = 0; i < 5; i++) {
      tasks.push(output(i));
  }

  // 异步操作完成之后，输出最后的 i
  Promise.all(tasks).then(() => {
    console.log(123)
    // console.log(new Date, i);
  });
</script>
</body>
</html>
