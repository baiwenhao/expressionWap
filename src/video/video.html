<!DOCTYPE html>
<html>
<head>
  <title>全民表情</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://vjs.zencdn.net/7.0.3/video-js.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
</head>

<body>
  <div class="container">
    <video id="my-video" class="video-js" autoplay="" controls="false" preload="auto" data-setup="{}" webkit-playsinline="true" playsinline="true">
      <source src="//make.51biaoqing.com/dist/app.mp4" type='video/mp4'>
      <!-- <source src="./app.mp4" type='video/mp4'> -->
    </video>
    <div class="view">
      <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.soqu.client&ckey=CK1393939922486" target="_blank">
        <img style="height: 60px;" src="//make.51biaoqing.com/dist/app.png">
        <!-- <img style="height: 60px;" src="./app.png"> -->
      </a>
    </div>
  </div>

  <script>
    window.onload = () => {
      var h = window.innerHeight - 60
      var video = document.querySelector('#my-video')
      video.style.width = window.innerWidth + 'px'
      video.style.height = h + 'px'
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 640px;
      min-width: 320px;
    }
    .container {
      margin: 0 auto;
      background-color: #fff;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }
    .view {
      width: 100vw;
    }
    .view img {
      width: 100vw;
    }
  </style>
  <script src="https://vjs.zencdn.net/6.9.0/video.js"></script>
</body>
</html>
